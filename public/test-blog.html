<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Blog Metadata</title>
</head>
<body>
    <h1>Test Blog Metadata</h1>
    <div id="result"></div>
    
    <script>
        async function testBlogMetadata() {
            try {
                const response = await fetch('/blog-metadata.json');
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <h2>Métadonnées chargées avec succès !</h2>
                    <p>Nombre d'articles: ${data.articles.length}</p>
                    <p>Dernière mise à jour: ${data.lastUpdated}</p>
                    <h3>Premier article:</h3>
                    <p><strong>Titre:</strong> ${data.articles[0]?.title}</p>
                    <p><strong>Date:</strong> ${data.articles[0]?.date}</p>
                    <p><strong>Catégorie:</strong> ${data.articles[0]?.category}</p>
                    <p><strong>Slug:</strong> ${data.articles[0]?.slug}</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2>Erreur lors du chargement</h2>
                    <p>${error.message}</p>
                `;
            }
        }
        
        testBlogMetadata();
    </script>
</body>
</html>
