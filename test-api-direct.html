<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Direct</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; }
        pre { white-space: pre-wrap; font-size: 12px; }
    </style>
</head>
<body>
    <h1>üß™ Test Direct de l'API Clips</h1>
    <button onclick="testAPI()">Tester l'API /api/instagram/clips</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="info">üîç Test en cours...</div>';
            
            try {
                console.log('üß™ Test direct de l\'API clips...');
                
                const response = await fetch('/api/instagram/clips', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'therock',
                        count: 12
                    })
                });
                
                console.log('üì° R√©ponse API:', response.status, response.statusText);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`HTTP ${response.status}: ${JSON.stringify(errorData)}`);
                }
                
                const data = await response.json();
                console.log('üìä Donn√©es re√ßues:', data);
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h3>‚úÖ API Fonctionne !</h3>
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        <p><strong>Reels trouv√©s:</strong> ${data.data ? data.data.length : 0}</p>
                        <p><strong>Success:</strong> ${data.success}</p>
                        <details>
                            <summary>Donn√©es compl√®tes</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    </div>
                `;
                
            } catch (error) {
                console.error('‚ùå Erreur:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Erreur API</h3>
                        <p><strong>Message:</strong> ${error.message}</p>
                        <p><strong>Type:</strong> ${error.name}</p>
                    </div>
                `;
            }
        }
        
        // Test automatique au chargement
        window.onload = function() {
            console.log('üß™ Page de test charg√©e');
            setTimeout(testAPI, 1000); // Test automatique apr√®s 1 seconde
        };
    </script>
</body>
</html>
