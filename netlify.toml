[build]
  publish = "dist"
  command = "npm run build"
  functions = "netlify/functions"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain"

[[redirects]]
  from = "/payment/callback"
  to = "/.netlify/functions/payment-callback"
  status = 200
  force = true

[[redirects]]
  from = "/payment/success"
  to = "/.netlify/functions/payment-callback"
  status = 200
  force = true

[[redirects]]
  from = "/payment/cancel"
  to = "/index.html"
  status = 200
  headers = { Cache-Control = "no-cache, no-store, must-revalidate" }

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
